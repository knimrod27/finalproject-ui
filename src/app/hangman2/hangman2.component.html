<div class = "add-button">
  <mat-icon aria-hidden="false" aria-label="Add new word" fontIcon="add_circle" (click) = "openDialog()"></mat-icon>
</div>
<div class = "table-container">


<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let word"> {{word.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let word"> {{word.word}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let word"> {{word.category}} </td>
    </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let word">
            <button mat-raised-button color="primary" (click)="openDialog( word )">Update</button>
            <button mat-raised-button color="warn" (click)= "delete(word.id)">Delete</button>
        </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
  showFirstLastButtons
  aria-label="Select page of words elements">
</mat-paginator>
  
</div>
